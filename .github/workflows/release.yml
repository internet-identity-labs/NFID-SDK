name: CI/CD PROD
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: NFID SDK
        run: |
          yarn
          yarn ws test

  # publish:
  #   needs: test
  #   runs-on: ubuntu-lates
  #   steps:
  #     - name: Set package registry
  #       run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.IL_GH_NPM_TOKEN }}
  #     - name: Publish to github npm registry
  #       run: npm publish

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.9.3
        env:
          DFX_IDENTITY_PEM: ${{ secrets.PROD_GH_ACTION_DFX_IDENTITY_PEM }}

      - name: NFID SDK | build
        working-directory: packages/nfid-sdk-react
        run: yarn && yarn build

      - name: CREATE-IC-APP-REACT Demo | install & deploy
        run: |
          yarn
          cd examples/create-ic-app-react-demo

          # install local to generate the types
          dfx start --clean --background
          dfx deploy --no-wallet
          dfx stop

          # On main branch build on ic
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            dfx identity use action
            dfx deploy --network ic  --no-wallet
          fi

        env:
          DFX_NETWORK: ic
          REACT_APP_NFID_PROVIDER_URL: https://${{secrets.PROD_CANISTER_ID_NFID_FRONTEND}}.ic0.app/authenticate/?applicationName=NFID-Demo
          REACT_APP_NFID_PROVIDER_IFRAME_URL: https://${{secrets.PROD_CANISTER_ID_NFID_FRONTEND}}.ic0.app/iframe-authenticate/?applicationName=NFID-Demo
